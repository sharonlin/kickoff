<ion-view title="Profile">
	<ion-nav-buttons side="right">
	<button class="button button-icon icon ion-compose" ng-click="openProfileDialogModal()"></button>
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
<ion-content class="padding">
    <a class="item item-thumbnail-left" href="#">
      <img ng-src="{{profileImageUrl}}">
      <h1>{{user.family}}, {{user.name}}</h1>
  	  <h2>Age {{calculateAge()}}</h2>
      <h2>Lives in {{user.country}}</h2>
      <!-- goalkeeper, defenders, midfielders, and forwards -->
      <h2>Position, {{user.position}}</h2>
      <h2>Dominant Leg, {{user.dominantLeg}}</h2>
	  <h2><italic>{{user.description}}</italic></h2>
    </a>
     <!--<img ng-src="data:image/jpeg;base64,{{testCameraImage}}" width="100%" />-->

                <img ng-src="post.full_url"  width="100%" />
            </div>
            <div class="col col-25" >

            </div>
            <div class="col col-25" >
                <img ng-src="post.full_url"  width="100%" />
            </div>
        </div>
